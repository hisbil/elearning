{% extends "layout-iframe.html" %}

{% block content %}
<h4>Edit Foto</h4>
{{ get_flashdata('edit')|raw }}

{{ form_open_multipart('siswa/edit_picture/' ~ status_id ~ '/' ~ siswa_id)|raw }}
<table class="table table-striped">
    <tbody>
        <tr>
            <td>
                <img class="img-polaroid" src="{{ get_url_image_siswa(siswa.foto, 'medium', siswa.jenis_kelamin) }}">
            </td>
            <td>
                <input type="file" name="userfile" class="btn btn-small" style="max-width:190px;">
                {{ (error_upload is not empty) ? error_upload|raw }}
            </td>
        <tr>
        <tr>
            <td colspan="2">
                <button type="submit" class="btn btn-primary">Update</button>
            </td>
        </tr>
    </tbody>
</table>
{{ form_close()|raw }}
{% endblock %}
